version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: pan-search-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: pan_search
      MYSQL_USER: pansearch
      MYSQL_PASSWORD: pansearch123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ../database/pan_search_minimal.sql:/docker-entrypoint-initdb.d/pan_search_minimal.sql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - pan-search-network

  # 后端API服务
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pan-search-api
    environment:
      - APP_MODE=release
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=pansearch
      - DB_PASSWORD=pansearch123
      - DB_DATABASE=pan_search
      - JWT_SECRET=your-production-secret-key-change-this
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    networks:
      - pan-search-network
    restart: unless-stopped

  # Redis缓存（可选）
  redis:
    image: redis:7-alpine
    container_name: pan-search-redis
    ports:
      - "6379:6379"
    networks:
      - pan-search-network
    restart: unless-stopped

  # Nginx反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: pan-search-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - api
    networks:
      - pan-search-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  pan-search-network:
    driver: bridge